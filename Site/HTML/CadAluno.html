                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">

    <main id="main" class="d-flex flex-row justify-content-center align-items-center mt-3">
        <div class="FundoCad">
            <div class="divTextCad">
                <input type="file" onchange="guardaimgeaparece(this)" style="display: none;" id="ImgCad" accept="image/*">
                <label id="iconAddFile" class="BackAddFile" for="ImgCad">
                    <img src="../img/add.png" width="200em" id="image">
                    <p class="text-center mt-2 fs-bold fs-3" id="txtimg" style="color: #000147;">Adicionar Foto</p>
                </label>
            </div>

            <div class="DivFormCad">
                <p class="textCad display-3 mb-5"> Cadastro do Aluno</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" onchange="confereNomeAlu()" id="-nome"
                        placeholder="1º ano A" required>
                    <label id="_TxtForN" for="-nome">Nome:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" onchange="ConfereEmailAlu()" id="-email"
                        placeholder="1º ano A" required>
                    <label id="_TxtForE" for="-email">Email Institucional:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" onchange="confereRM()" id="-RM" placeholder="1º ano A"
                        required>
                    <label id="_TxtForRM" for="-RM">RM:</label>
                </div>
                <div class="addTur mb-3">
                    <div class="addCamp form-floating mb-2">
                        <input type="text" class="form-control" id="-NomeTur" onchange="ConfereTurma()"
                            placeholder="1º ano A">
                        <label id="_TxtForTur" for="-NomeTur">Turma: </label>
                    </div>
                </div>
                <div class="btncad">
                    <button type="button" id="-bnt" onclick="CadAlu()" disabled class="mt-4 btn btn-success "
                        style="width: 100% !important; height: 45px;">
                        <p class="fs-5">Cadastrar</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="fundPreto" id="fundoload">
            <div class="animation is-animation"></div>
        </div>
    </main>
