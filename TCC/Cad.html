<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusty Gate - Cadastro</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body id="_fundLC"> <!--Imagem de fundo-->
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center" id="_LC-F">
        <!--tamanho para imagem aparecer-->
        <div class="container-md  d-flex flex-column justify-content-center flex-wrap grid gap-2 p-5" id="_Campo-LC">
            <!--Espaço com fundo azul transparente-->
            <div class="d-flex flex-row justify-content-around flex-wrap grid gap-2">
                <p><a href="Login.html" id="_TxtLoCa"
                        class="link-offset-2 link-underline link-underline-opacity-0 text-white fw-bold">Login</a></p>
                <p><a href="" id="_TxtLoCa" class="link-underline-success text-white fw-bold">Cadastro</a></p>
            </div>
            <div class="needs-validation was-validated d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-row form-floating">
                    <div class="form-floating me-3 mb-3">
                        <input type="number" class="form-control" id="-CEP" placeholder="name@example.com" required>
                        <label id="_TxtFor" for="-CEP">CEP:</label>
                    </div>
                    <div class="input-group">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="-Num" placeholder="Password" required>
                            <label id="_TxtFor" for="-Num">Nº:</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="-CNPJ" placeholder="name@example.com" required>
                    <label id="_TxtFor" for="-CNPJ">CNPJ:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="-email" placeholder="Password" required>
                    <label id="_TxtFor" for="-email">E-mail:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="-Senha" placeholder="name@example.com" required>
                    <label id="_TxtFor" for="-Senha">Senha:</label>
                </div>
                <div class="form-floating" id="_PlanCad">
                    <p class="fs-3" id="_TxtLoCa">Planos</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="LiteRadio"
                            data-bs-toggle="collapse" href="#Lite" aria-expanded="close"
                            aria-controls="collapseExample">
                        <label class="form-check-label" for="LiteRadio">
                            <div class="d-flex flex-row grid gap-2 align-items-center">
                                <p class="fs-3" data-bs-toggle="collapse" href="#Lite" aria-expanded="close"
                                    aria-controls="Business" id="_TxtLoCa"> Lite </p>
                                <p class="fs-5" data-bs-toggle="collapse" href="#Lite" aria-expanded="close"
                                    aria-controls="Business" id="_preplano">10.986,25</p>
                            </div>
                            <div class="collapse" id="Lite">
                                <p class="fs-5" id="_DiscPlan">Leitor QR, instalação e 100 crachás</p>
                            </div>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="BusinessRario"
                            data-bs-toggle="collapse" href="#Business" aria-expanded="close"
                            aria-controls="collapseExample">
                        <label class="form-check-label" for="BusinessRario">
                            <div class="d-flex flex-row grid gap-2 align-items-center">
                                <p class="fs-3" data-bs-toggle="collapse" href="#Business" aria-expanded="close"
                                    aria-controls="Lite" id="_TxtLoCa"> Business </p>
                                <p class="fs-5" data-bs-toggle="collapse" href="#Business" aria-expanded="close"
                                    aria-controls="Lite" id="_preplano">11.486,25</p>
                            </div>
                            <div class="collapse" id="Business">
                                <p class="fs-5" id="_DiscPlan">Leitor QR, instalação e 100 crachás platium e manutenção
                                    anual básica</p>
                            </div>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="PremiumRadio"
                            data-bs-toggle="collapse" href="#Premium" aria-expanded="close"
                            aria-controls="collapseExample">
                        <label class="form-check-label" for="PremiumRadio">
                            <div class="d-flex flex-row grid gap-2 align-items-center">
                                <p class="fs-3" data-bs-toggle="collapse" href="#Premium" aria-expanded="close"
                                    aria-controls="collapseExample" id="_TxtLoCa"> Premium </p>
                                <p class="fs-5" data-bs-toggle="collapse" href="#Premium" aria-expanded="close"
                                    aria-controls="collapseExample" id="_preplano">11.686,25</p>
                            </div>
                            <div class="collapse" id="Premium">
                                <p class="fs-5" id="_DiscPlan">Leitor QR, instalação e 100 crachás gold e manutenção
                                    anual gate</p>
                            </div>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="CustomRadio"
                            data-bs-toggle="collapse" href="#Custom" aria-expanded="close"
                            aria-controls="collapseExample">
                        <label class="form-check-label" for="CustomRadio">
                            <div class="d-flex flex-row">
                                <p class="fs-3" data-bs-toggle="collapse" href="#Custom" aria-expanded="close"
                                    aria-controls="Premium" id="_TxtLoCa"> Custom </p>
                            </div>
                            <div class="collapse" id="Custom">
                                <p class="fs-5" id="_DiscPlan">Escolha de tipo de crachá (bronze, platium ou gold),
                                    quantidade de crachás e quantidade de manutenções desejadas (o leitor de QR code e a
                                    instalação já estão inclusas).</p>
                            </div>
                        </label>
                    </div>
                </div>
                <div>
                    <button type="button" id="_Btn" class="btn btn-success" onclick="Cadastrar()" data-bs-toggle="modal"
                        data-bs-target="#Esse">Entrar</button>
                    <div class="modal fade " id="NVai" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-modal="Close">
                        <div class="modal-dialog modal-dialog-centered text-center">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 fw-bold text-uppercase text-black mx-auto"
                                        id="exampleModalLabel">Ocorreu um erro!</h1>
                                </div>
                                <div class="modal-body fw-bold text-uppercase text-black mx-auto">
                                    Você não inseriu os valores corretos!
                                </div>
                                <div class="modal-footer mx-auto">
                                    <button type="button" class="btn btn-success fw-bold text-uppercase text-black"><a
                                            class="text-light link-offset-2 link-underline link-underline-opacity-0"
                                            href="Cad.html">Tentar Novamente</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="Vai" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-modal="Close">
                        <div class="modal-dialog modal-dialog-centered text-center">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5 fw-bold text-uppercase text-black mx-auto"
                                        id="exampleModalLabel">Parabéns</h1>
                                </div>
                                <div class="modal-body fw-bold text-uppercase text-black mx-auto">
                                    Seu cadastro foi concluído com sucesso!
                                </div>
                                <div class="modal-footer mx-auto">
                                    <button type="button" class="btn btn-success fw-bold text-uppercase text-black"><a
                                            class="text-light link-offset-2 link-underline link-underline-opacity-0"
                                            href="Tela-Principal.html">Entrar</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
        <script src="js/conection.js"></script>
        <script src="js/Cad.js"></script>
</body>

</html>
