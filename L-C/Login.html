<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=H1, initial-scale=1.0">
    <title>Trusty Gate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body id="_fundLC">
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center" id="_LC-F">
        <div class="container-md  text-center d-flex flex-column justify-content-center flex-wrap grid gap-2 p-5" id="_Campo-LC">
            <div class="d-flex flex-row justify-content-around flex-wrap grid gap-2 ">
                <p><a href="" class="link-underline-success text-white fw-bold">Login</a></p>
                <p><a href="Cad.html" class="link-offset-2 link-underline link-underline-opacity-0 text-white fw-bold">Cadastro</a></p>

            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">E-mail:</label>
                </div>
                <div class="form-floating ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha:</label>
                </div>
                <p><a class="link-offset-2 link-underline link-underline-opacity-0 text-success fw-medium" href="#">Esqueceu a senha?</a></p>
            </div>
            <div>
                <button type="button" id="_Btn" class="btn btn-success"><a class="link-offset-2 link-underline link-underline-opacity-0 text-white fw-medium" href="L-C/Login.html">Entrar</a></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

</html>
