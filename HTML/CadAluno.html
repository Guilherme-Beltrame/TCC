                <p class="textCad display-1"> Cadastro do Aluno</p>
            </div>
            <div class="DivFormCad">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" onchange="confereNomeAlu()" id="-nome"

                    <label id="_TxtForN" for="-nome">Nome:</label>
                </div>
                <div class="form-floating mb-3">

                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" onchange="confereRM()" id="-RM" placeholder="1º ano A"

                    <label id="_TxtForRM" for="-RM">RM:</label>
                </div>
                <div class="addTur mb-3" >
                    <div class="possAdd">

                                Segunda
                            </label>
                        </div>
                        <div class="periodo cs-form">

                    </div>
                    <div class="diaSemana">

                        <div class="periodo cs-form">
