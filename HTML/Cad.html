<body id="_fundLC" class="d-flex align-items-center justify-content-center"> <!--Imagem de fundo-->
    <div class="container-fluid d-flex flex-row justify-content-center align-items-center" id="_LC-F">
        <!--tamanho para imagem aparecer-->
        <div class="container-md  d-flex flex-column justify-content-center flex-wrap grid gap-2 p-5" id="_Campo-LC">
            <!--Espaço com fundo azul transparente-->
            <div class="d-flex flex-row justify-content-around flex-wrap grid gap-2">
                <p><a href="Login.html" id="_TxtLoCa"
                        class="link-offset-2 link-underline link-underline-opacity-0 text-white fw-bold">Login</a></p>
                <p><a href="" id="_TxtLoCa" class="link-underline-success text-white fw-bold">Cadastro</a></p>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-row form-floating">
                    <div class="form-floating me-3 mb-3">
                        <input type="text" class="form-control" onchange="confereCEP()" id="-CEP"
                            placeholder="12345-678">
                        <label id="_TxtForCEP" for="-CEP">CEP</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="-Num" onchange="confereNum()" placeholder="123">
                        <label id="_TxtForN" for="-Num">Nº:</label>
                    </div>
                </div>
                <div class="d-flex flex-row form-floating gap-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="-CNPJ" onchange="ConfereCNPJ()"
                            placeholder="XX. XXX. XXX/0001-XX">
                        <label id="_TxtForCNPJ" for="-CNPJ">CNPJ:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="-Nome" onchange="confereNome()"
                            placeholder="Emerson Claudio">
                        <label id="_TxtForNome" for="-Nome">Nome da Instituição:</label>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="-email" onchange="ConfereEmail()"
                        placeholder="Password">
                    <label id="_TxtForEmail" for="-email">E-mail:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" onchange="ConfereSenha()" id="-Senha"
                        placeholder="name@example.com">
                    <label id="_TxtForSenha" for="-Senha">Senha:</label>
                </div>
                <div class="form-floating" id="_PlanCad">
                    <p class="fs-3 text-light TxtLoCa">Planos</p>
                    <div class="form-check" id="LiteDiv">
                        <input class="form-check-input" type="radio" onchange="selectPlano()" name="planos" id="Lite"
                            value="Lite">
                        <label class="TxtLoCa form-check-label" for="Lite">
                            <p class="TxtLoCa fs-3">Lite</p>
                        </label>
                        <!--<p class="fs-5 text-light">Leitor QR, instalação e 100 crachás</p>-->
                    </div>
                    <div class="form-check" id="BusinessDiv">
                        <input class="form-check-input" type="radio" onchange="selectPlano()" name="planos"
                            id="Business" value="Business">
                        <label class="TxtLoCa form-check-label" for="Business">
                            <p class="TxtLoCa fs-3">Business</p>
                        </label>
                        <!-- <p class="fs-5 text-light">Leitor QR, instalação e 100 crachás platium e manutenção anual básica</p>-->
                    </div>
                    <div class="form-check" id="PremiumDiv">
                        <input class="form-check-input" type="radio" onchange="selectPlano()" name="planos" id="Premium"
                            value="Premium">
                        <label class="TxtLoCa form-check-label" for="Premium">
                            <p class="TxtLoCa fs-3">Premium</p>
                        </label>
                        <!--<p class="fs-5t ext-light">Leitor QR, instalação e 100 crachás gold e manutenção
                                    anual gate</p>-->
                    </div>
                </div>
                <div>
                    <button type="button" id="-Btn" class="btn btn-success" disabled
                        onclick="Cadastrar()">Cadastrar</button>
                </div>
            </div>

        </div>
