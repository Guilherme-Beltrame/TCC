<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Importa o icone que ficara como logo, logo ao topo da tela ao lado do title -->
    <link rel="shortcut icon" href="../img/Favicon.ico" type="image/x-icon">
    <title>Turma</title>
    <!-- Parte reservada a importar o CSS -->
    <link href="../CSS/StyleSistem.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../CSS/turma.css">
    <link rel="stylesheet" href="../CSS/fontes.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/Alu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body style="background-color: #b6b6b649;">
    <!-- barra de pesquisa  -->
    <nav class="navbar d-flex justify-content-center align-items-center"
        style="--bs-navbar-padding-y: 0; background-color: #000147; height: 70px; flex-wrap: nowrap;">
        <div class="d-flex justify-content-between container-fluid">
            <div class="d-flex flex-row gap-3 justify-content-center align-items-center">
                <a href="HomeProf.html">
                    <img src="../img/btn-voltar.png" style="height: 38px;" alt="">
                </a>
                <img src="../img/Perfil-Aluno.png" style="height: 48px;" alt="">
                <p class="fw-bold mb-0 text-light">ETEC TABOÃO DA SERRA</p>
            </div>

            <div class="d-flex flex-row align-items-center">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <img src="../img/Tres traços.png" style="height: 30px;" alt="">
                </button>
            </div>

            <div class="offcanvas offcanvas-end" style="background-color: #fff;" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Funções</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contato </a>
                        </li>
                        <li class="nav-item">
                            <a onclick="SairCont()"
                                class="link-underline-opacity-100-hover link-danger link-offset-2 link-underline-opacity-25"
                                style="cursor: pointer;"> Sair </a>
                        </li> 
                </div>
            </div>
        </div>
    </nav>

    <main id="main" class="d-flex flex-column justify-content-center align-items-center mt-3">
        <ol id="Alunos">
            <li class="Aluno">
                <p class="Nome fw-bold">NOME</p>
                <p class="RM fw-bold">RM</p>
                <p class="Freq fw-bold">FREQUÊNCIA</p>
                <p class="Hora fw-bold">PRESENÇA</p>
            </li>
        </ol>
        <div class="fundPreto" id="fundoload">
            <div class="animation is-animation"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
    <script src="../js/conection.js"></script>
    <script src="../js/Inst-auth.js"></script>
    <script src="../js/Criacao.js"></script>
    <script src="../js/Turma.js"></script>
    <script src="../js/loading.js"></script>

</html>
